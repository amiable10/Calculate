<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display" placeholder="0">
        </div>
        <div class="button">
            <input type="button" class="hey" value="AC" id="clear">
            <input type="button" class="btn" value="+/-" id="cl">
            <input type="button" value="%" class="btn" id="cl">
            <input type="button" value="/" class="btn" id="sign">
        </div>
        <div class="button">
            <input type="button" value="7" class="btn">
            <input type="button" value="8" class="btn">
            <input type="button" value="9" class="btn">
            <input type="button" value="*" class="btn" id="sign">
        </div>
        <div class="button">
            <input type="button" value="4" class="btn">
            <input type="button" value="5" class="btn">
            <input type="button" value="6" class="btn">
            <input type="button" value="-" class="btn" id="sign">
        </div>
        <div class="button">
            <input type="button" value="3" class="btn">
            <input type="button" value="2" class="btn">
            <input type="button" value="1" class="btn">
            <input type="button" value="+" class="btn" id="sign">
        </div>
        <div class="button">
            <input type="button" value="0" class="btn" id="span">
            <input type="button" value="." class="btn">
            <input type="button" value="=" class="equal" id="sign">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
